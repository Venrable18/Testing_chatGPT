
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="">
        <h1 class="Chat-GPT-clone">CLONE</h1>
    </header>
  <div class="container">
    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-box" id="chat-container">
        <p class="default-text">Start a conversation with the bot!</p>
      </div>
      <!-- Input Area -->
      <!-- <div class="input-area">
        <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-btn">Send</button>
      </div> -->
    </div>
    <!-- Buttons for Theme and Delete -->
    <div class="controls">
        <div class="input-area">
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-btn">Send</button>
          </div>
      <button id="theme-btn" class="material-symbols-rounded">light_mode</button>
      <button id="delete-btn" class="material-symbols-rounded">delete</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
